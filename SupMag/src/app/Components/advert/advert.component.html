<ion-card class="advert-card">
  <ion-card-header>
    <ion-img class="advert-image" *ngIf="photo" src="{{ photo }}"></ion-img>
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle *ngIf="subtitle">{{ subtitle }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ description }}
  </ion-card-content>
</ion-card>
