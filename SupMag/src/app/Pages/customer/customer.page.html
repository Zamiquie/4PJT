<ion-header>
</ion-header>

<ion-content>
  <ion-tabs >
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="advertising">
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label>Bonnes affaires</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="shopping">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Mon Caddie</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="invoices" (click)="shoppingService.getAllSales()">
        <ion-icon name="receipt-outline"></ion-icon>
        <ion-label>Mes factures</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
